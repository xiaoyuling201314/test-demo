<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>跨浏览器jQuery虚拟键盘插件softkey</title>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/softkeys-0.0.1.css">
	<!--[if IE]>
		<script src="http://cdn.bootcss.com/html5shiv/r29/html5.min.js"></script>
	<![endif]-->
    <style>
		body{ background-color: #F0F0F0 }
    	.jq22-header h3{ text-align: center; line-height: 60px; }
    </style>
</head>
<body>
	<div class="jq22-container">
		<header class="jq22-header">
			<h3>跨浏览器jQuery虚拟键盘插件 <span>A JQuery plugin to generate a keyboard on screen</span></h3>
			
		</header>
		<div class="container-fluid mt50">
                  <form class="row form">
                      <div class="col-sm-offset-4 col-sm-4 form-group">
                          <input type="text" name="code" class="form-control input-lg">
                      </div>

                      <div class="softkeys cs-hide" data-target="input[name='code']"></div>
                  </form>
	      </div>
		
	</div>
	
	<script src="http://www.jq22.com/jquery/1.11.1/jquery.min.js"></script>
	<script src="js/softkeys-0.0.1.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
                $('.softkeys').softkeys({
                    target : $('.softkeys').data('target'),
                    layout : [
                        [
                            ['`','~'],
                            ['1','!'],
                            ['2','@'],
                            ['3','#'],
                            ['4','$'],
                            ['5','%'],
                            ['6','^'],
                            ['7','&amp;'],
                            ['8','*'],
                            ['9','('],
                            ['0',')'],
                            ['-', '_'],
                            ['=','+'],
                            'delete'
                        ],
                        [
                            'q','w','e','r','t','y','u','i','o','p',
                            ['[','{'],
                            [']','}']
                        ],
                        [
                            'capslock',
                            'a','s','d','f','g','h','j','k','l',
                            [';',':'],
                            ["'",'&quot;'],
                            ['\\','|']
                        ],
                        [
                            'shift',
                            'z','x','c','v','b','n','m',
                            [',','&lt;'],
                            ['.','&gt;'],
                            ['/','?'],
                            ['@']
                        ]
                    ]
                });
            });
	</script>
</body>
</html>
